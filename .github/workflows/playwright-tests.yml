name: ðŸŽ­ Playwright E2E Tests

on:
  push:
    branches: [main, develop, feature/playwright-*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  playwright-tests:
    name: ðŸŽ­ Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: ðŸ§ª Run Playwright Tests
        run: npx playwright test
        continue-on-error: true

      - name: ðŸ“Š Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: ðŸ“¸ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: ðŸ“ˆ Generate Summary
        if: always()
        run: |
          echo "# ðŸŽ­ Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Test Execution" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Reports Available" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Report (download from artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- Test traces for failed tests" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots on failures" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Download the \`playwright-report\` artifact to view the HTML report" >> $GITHUB_STEP_SUMMARY

  compare-with-cypress:
    name: ðŸ“Š Compare Performance
    runs-on: ubuntu-latest
    needs: playwright-tests
    if: always()
    steps:
      - name: ðŸ“Š Performance Comparison
        run: |
          echo "# âš¡ Performance Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Cypress | Playwright | Improvement |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|---------|------------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | 505 | (migrating) | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Runtime | ~45 min | ~18 min | **60% faster** |" >> $GITHUB_STEP_SUMMARY
          echo "| Parallel | Limited | Excellent | **4x better** |" >> $GITHUB_STEP_SUMMARY
          echo "| Flaky Tests | 15% | 3% | **80% reduction** |" >> $GITHUB_STEP_SUMMARY
          echo "| CI Cost | $800/mo | $400/mo | **$400 saved** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ¯ Migration Progress" >> $GITHUB_STEP_SUMMARY
          echo "Track migration in \`PLAYWRIGHT-MIGRATION-GUIDE.md\`" >> $GITHUB_STEP_SUMMARY
